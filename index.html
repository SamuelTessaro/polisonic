<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Calculadora | Sono Polifásico</title>
    <meta name="description" content="Aprenda a calcular seus horários de cochilos e sonecas. Faça seu cálculo de Sono Polifásico. Saiba mais sobre padrões de sono saudáveis e fases do sono." />
    <meta name="keywords" content="padrão de sono, fases do sono, calculadora, polifásico, cochilo, soneca, sono polifásico, padrão natural." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/basic.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/default.css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;554&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">


</head>

<body class="bg-primary">
    <a href="https://github.com/SamuelTessaro/sono-polifasico" target="_blank" class="navbar-fixed-top"><img style="-webkit-user-select: none; position: absolute; top: 0; right: 0; border: 0; z-index:9999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" width="127" height="127"></a>

    <header class="home">


        <div class="stroke">
            <div class="title-primary">
                <h1>Polifásico</h1>
                <h2>Calcule o horário do seu sono polifásico</h2>
            </div>
        </div>

        <div class="imagem-principal row d-flex justify-content-center">
            <br>
            <img src="img/bear-sleep.png" alt="">
        </div>

    </header>
    <br>
    <div id="calculadora" class="container">
        <br>
        <div id="horarios" class="span6 offset1">
            <div class="row-fluid">
                <div class="span6">
                    <label for="metodoCochilo">Método</label>
                    <select name="metodoCochilo" id="metodoCochilo">
                        <option value="Everyman" selected>Everyman</option>
                        <option value="Uberman">Uberman</option>
                        <option value="Dymaxion">Dymaxion</option>
                    </select>
                </div>

                <div class="span6">
                    <label for="tempoCochilo">Tempo do Cochilo (Minutos)</label>
                    <select name="tempoCochilo" id="tempoCochilo">
                        <option value="20" selected>20</option>
                        <option value="30">30</option>
                    </select>
                </div>

            </div>

            <label for="hora">Começa em:</label>
            <div class="row-fluid">
                <div class="span4">
                    <label for="hora">Hora:</label>
                    <select name="hora" id="hora">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="00" selected>00</option>
                    </select>
                </div>

                <div class="span3 offset2">
                    <label for="minutos">Minutos:</label>
                    <select name="minutos" id="minutos">
                        <option value="00" selected>00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                </div>

            </div>

            <!--Buttons-->
            <div class="row-fluid">
                <br>
                <button id="calcular" class="btn btn-primary">Calcular</button>
                <button id="limpar" class="btn btn-danger">Limpar</button>
            </div>
            <br>
        </div>

    </div>

    <!--JS-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
